<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>LaFruteria Online</title>
</head>
<body onclick="PlayAudio()">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LaFruteria Online</a>
                </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div id="app" class="row pt-5">
           <div class="col-md-4">
            <div class="card">
            <div class="card-header">
                    <h4>Agregue un producto.</h4>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <select id="name" placeholder="Nombre del producto:" class="form-control"> <br>
                          <option value="0">Seleccione su Producto</option>
                          <option value="Manzana">Manzana</option>
                          <option value="Pera">Pera</option>
                          <option value="Uva">Uva</option>
                          <option value="Limon">Limon</option>
                        </select>
                      </div>
                      <br>
                    <div class="form-group">
                        <input type="number" step="1" id="unit" min="1" value="1" max="9" placeholder="Cantidad de unidades." class="form-control">
                    </div>
                    <br>
                    <input type="submit" value="Save" class="btn btn-primary">
                </form>
             </div>
            </div>
           </div>
         <div id="product-list" class="col-md-8"></div>
        </div>
      </div>
      <audio id="audio" loop>
        <source src="audio/audio.mp3" type="audio/mpeg">
      </audio>
      <script src="app.js"></script>
      <script>
        function PlayAudio(){
            document.getElementById("audio").play();
        }
      </script>
</body>
</html>
